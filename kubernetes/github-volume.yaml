apiVersion: v1
kind: PersistentVolume
metadata:
  name: github-repo-pv
  labels:
    type: github-storage
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/data"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: github-repo-pvc
  labels:
    type: github-storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  #storageClassName: standard

---

apiVersion: batch/v1
kind: Job
metadata:
  name: clone-github-repo
spec:
  template:
    spec:
      containers:
      - name: git-clone
        image: alpine/git
        command: ["git", "clone", "--single-branch", "--branch", "develop", "https://github.com/MarceloGarcia92/sentimentAnalisys.git", "/repo"]
        volumeMounts:
        - name: repo-volume
          mountPath: /repo
      restartPolicy: Never
      volumes:
      - name: repo-volume
        persistentVolumeClaim:
          claimName: github-repo-pvc